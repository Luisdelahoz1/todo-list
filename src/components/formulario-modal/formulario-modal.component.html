<mat-card>
  <mat-card-content>
    <h2>Agregar Registro</h2>
    <form [formGroup]="formulario">

      <mat-form-field appearance="fill">
        <mat-label>País</mat-label>
        <mat-select formControlName="pais">
          <mat-option>Selecionar un pais</mat-option>
          <mat-option *ngFor="let pais of paises" [value]="pais">{{pais}}</mat-option>
        </mat-select>
      </mat-form-field>
      
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input matInput formControllastname="apellido" placeholder="Apellido">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="edad" placeholder="Edad">
        <mat-error *ngIf="formulario.get('edad').hasError('pattern')">
          La edad debe ser un número.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Género</mat-label>
        <mat-select formControlName="genero">
          <mat-option value="masculino">Masculino</mat-option>
          <mat-option value="femenino">Femenino</mat-option>
        </mat-select>
      </mat-form-field>

      <section class="example-section">
        <mat-checkbox class="example-margin" formControlName="activo">Activos</mat-checkbox>
      </section>
      
      <button mat-raised-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-raised-button color="warn" (click)="cerrar()">Cerrar</button>

    </form>
  </mat-card-content>
</mat-card>

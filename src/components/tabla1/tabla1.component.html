<button mat-raised-button (click)="abrirModal()" color="primary" style="margin: 5px;">Agregar fila</button>

<table mat-table [dataSource]="dataSource">
  <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
    <td mat-cell *matCellDef="let element">
      <!-- Si la columna es 'activo', muestra 'Sí' o 'No' -->
      <ng-container *ngIf="column !== 'activo'; else estadoColumn">
        {{ element[column] }}
      </ng-container>
      <ng-template #estadoColumn>
        {{ element[column] ? 'Sí' : 'No' }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="warn" (click)="abrirModalEliminar(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

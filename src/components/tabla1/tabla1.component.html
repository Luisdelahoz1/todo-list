<button mat-raised-button (click)="abrirModal()" color="primary" style="margin: 5px;">Agregar fila</button>

<table mat-table [dataSource]="dataSource">

  <ng-container *ngFor="let column of col_1" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'activo'; else estadoColumn">
        {{ element[column] }}
      </ng-container>
      <ng-template #estadoColumn>
        {{ element[column] ? 'SÃ­' : 'No' }}
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editarUsuario(element)" color="primary" matTooltip="Editar usuario">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="eliminarUsuario(element)" color="warn" matTooltip="Eliminar usuario" >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="col_2"></tr>
  <tr mat-row *matRowDef="let row; columns: col_2;"></tr>
</table>
